<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BuyFy - Dashboard</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="relative">
    <nav class="hero-image px-[5vw] py-[10px] flex justify-between items-center border-b-2 border-b-neutral-500">
        <h1 class="text-neutral-200 text-[18px] md:text-[30px] hidden md:flex font-bold">
            BuyFy
        </h1>

        <ul class="flex gap-[60px] items-center">
            <li class="flex items-center">
                <a href=""><i class="fa-solid fa-house text-amber-500"></i></a>

                <a href=""><img src="MEDIA/home.jpg
                " alt="" id="home" class="h-[50px] w-[50px] hidden md:block hover:scale-110"></a>
            </li>
            <li class="text-[22px] text-neutral-200 relative">
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                <a href=""><img src="MEDIA/cart.jpg" alt="" id="cart" class="h-[50px] w-[80px] hidden md:block"></a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-gear block md:hidden"></i></a>

                <a href=""><img src="MEDIA/settings.jpg" alt="" id="settings"
                        class="h-[40px] w-[40px] hidden md:flex hover:-rotate-180"></a>
            </li>


            <li class="text-[18px] font-bold text-neutral-200 relative">
                <button class="drop-down cursor-pointer " id="navDropDownButton">More <i
                        class="fa-solid fa-angle-down"></i></button>

                <div id="navDropDown" class="absolute top-[60px] h-[300px] w-[200px] bg-neutral-700 border-2 scale-0 z-10">

                </div>
            </li>
        </ul>

        <div>
            <a href="" id="userIcon"><img src="MEDIA/user.jpg" alt=""
                    class="h-[40px] w-[40px] rounded-[50%] border-2 border-neutral-300 hover:border-amber-500"></a>
        </div>

    </nav>

    <main>
        <section class="hero-image h-svh relative">
            <!-- <h1 id="welcomeMessage" class="text-[20px] text-center center"></h1> -->

            <div id="userContainer" class="rounded-[5px] w-fit absolute -top-52 right-0 flex flex-col items-center gap-[10px] bg-neutral-200 py-[10px] px-[20px] text-[16px]">
                <p id="userName" class="flex items-center gap-[6px] "></p>
                <a href="" class="hover:text-amber-500">Account</a>
                <a href="" class="hover:text-amber-500">Settings</a>
                <a href="" class="hover:text-amber-500"></a>
            </div>
        </section>
    </main>



    <script src="authen.js"></script>
    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
